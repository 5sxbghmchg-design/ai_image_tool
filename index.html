<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI画像生成ツール</title>
</head>
<body>
  <h1>AI画像生成ツール</h1>

  <input id="prompt" type="text" placeholder="生成したい内容を書く">
  <button onclick="generateImage()">生成</button>

  <p id="status"></p>
  <img id="result" style="max-width:100%; display:none;">

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const status = document.getElementById("status");
  const img = document.getElementById("result");

  if (!prompt) {
    status.innerText = "文字を入力して";
    return;
  }

  status.innerText = "生成中...";
  img.style.display = "none";

  try {
    const response = await fetch(
      "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2",
      {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      }
    );

    const blob = await response.blob();
    img.src = URL.createObjectURL(blob);
    img.style.display = "block";
    status.innerText = "生成完了";
  } catch (e) {
    status.innerText = "エラーが出た";
  }
}
</script>

</body>
</html>
